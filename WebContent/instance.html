	<title>BioSearch</title>	
	<link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="vendors/jquery/jquery-ui.css" rel="stylesheet" />
	<link href="resources/css/main.css" rel="stylesheet" />

<body>
	<div class="navbar navbar-default navbar-fixed-top" style="background-color:#4D0099">
      <div class="navbar-inner">
        <div class="container">
		<a class="navbar-brand" href="./index.html" style="color:#FFFFFF">BioSearch</a>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="inactive"><a href="http://ws.nju.edu.cn" style="color:#FFFFFF">Websoft Research Group</a></li>
              <li class="inactive"><a href="http://dumontierlab.stanford.edu" style="color:#FFFFFF">Dumontier Laboratory</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

	<div class="container">
		<div id="searchPane">	
			<textarea id="searchInput" rows="1" cols=""></textarea>			
			<div id="searchBtnGroup" class="btn-group">
				<button id="searchBtn" class="btn btn-primary">
					<i class="glyphicon glyphicon-search"></i> 
					<span>Search</span>
				</button>
			</div>
			
		</div>
		
		<div class="row-fluid">
			<div id="left" class="col-md-4" style="display:none">
				<div id="imgPane" class="well" style="display:none; overflow:auto; background-color:#FFF;">
				</div>
			</div>

			<div id="middle" class="col-md-8" style="float:none; margin:0 auto">
				<div class="col-md-12 row alert alert-info">
					<ul id="breadcrumb" class="col-md-12 breadcrumb" style="margin: 5px">
					</ul>
				</div>
				<div class="col-md-12 row well fow-fluid" style="background-color:#FFF;">
					<div id="instancePane" class="col-md-12 menuTree row">
						<div class="menuTree" id= "propTree">
							<ul class="col-md-12" id="ulProps">
							</ul>
						</div>
					</div>
				</div>
				<div id="rdfoutput" class="col-md-12 row" style="padding-bottom:20px">
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="vendors/jquery/jquery-2.1.3.min.js" ></script>

	<script type="text/javascript" src="vendors/js/cookie.js" ></script>
	<script type="text/javascript" src="vendors/js/json2.js" ></script>
