<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

	<meta name="author" content="Wei Hu" />
    <meta name="author" content="Honglei Qiu" />
    <meta name="author" content="Cunxin Jia" />
    <meta name="author" content="Michel Dumontier" />
    <meta name="keywords" content="BioSearch, Search Engine, Life Sciences, Linked Data" />

	<title>BioSearch</title>	
	<link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="vendors/jquery/jquery-ui.css" rel="stylesheet" />
	<link href="resources/css/main.css" rel="stylesheet" />
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" style="background-color:#4D0099">
      <div class="navbar-inner">
        <div class="container">
		<a class="navbar-brand" href="./index.html" style="color:#FFFFFF">BioSearch</a>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="inactive"><a href="http://ws.nju.edu.cn" style="color:#FFFFFF">Websoft Research Group</a></li>
              <li class="inactive"><a href="http://dumontierlab.stanford.edu" style="color:#FFFFFF">Dumontier Laboratory</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

	<div class="container">
		<div id="searchPane" class="row">
			
			<textarea id="searchInput" rows="1" class="col-md-10" cols=""></textarea>
			
			<div id="searchBtnGroup" class="btn-group">
				<button id="searchBtn" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> <span>Search</span></button>
			</div>
			
		</div>
		
		<div class="row-fluid">
			<div id="left" class="col-md-4" style="display:none">
				<div id="facetFilterPane" class="well" style="display:none; overflow:auto;">					
					<h4 class="title" style="text-align: center">Faceted Filters</h4>
					
					<div id="classFilterPane">
						<a class="label label-class">Classes</a>
					</div>
					<div id="sourceFilterPane">
						<a class="label label-source">Datasets</a>
					</div>
				</div>
			</div>
			<div id="middle" class="col-md-8" style="float:none; margin:0 auto">
				<div id="resultInfo" class="alert alert-info">
				Your query<strong id="queriedString"></strong> hits <strong id="resultSize"></strong> results (in <strong id="queryTime"></strong> seconds).
				</div>
				
				<div id="progressBar">
					<strong>Loading...</strong>
					<div class="progress progress-info progress-striped active">					
						<div class="progress-bar" style="width: 50%;"></div>
					</div>
				</div>
				<div id="resultPane" style="background-color: #FFF;" class="well">
				</div>
			
				<div id="paginate">
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="vendors/jquery/jquery-2.1.3.min.js" ></script>
	<script type="text/javascript" src="vendors/bootstrap/js/bootstrap.js" ></script>
	<script type="text/javascript" src="vendors/js/textext.js" ></script>
	<script type="text/javascript" src="vendors/jquery/jquery.paginate.js" ></script>
	<script type="text/javascript" src="vendors/js/cookie.js" ></script>
	<script type="text/javascript" src="vendors/jquery/jquery-ui.js" ></script>
	<script type="text/javascript" src="resources/js/searchPane.js" ></script>
	<script type="text/javascript" src="resources/js/query.js" ></script>
</body>
</html>
